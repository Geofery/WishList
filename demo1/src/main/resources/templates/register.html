<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create account</title>
</head>
<body>
<form method="post" th:action="@{/createAccount}">
    Name: <input type th:name="name">
    Email: <input type th:name="email">
    Password: <input type="password" th:name="password">
    <input type = "submit" value = "Submit"/>
</form>
</body>
</html>
